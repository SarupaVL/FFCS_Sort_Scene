<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFCS SortScene</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: white;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .logo-icon {
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }

        .nav-links {
            display: flex;
            gap: 0;
            background-color: #f0f0f0;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 0 auto;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            padding: 0 20px;
            position: relative;
        }
        .nav-links a:not(:last-child)::after {
            content: "";
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 60%;
            width: 1px;
            background-color: #ccc;
        }
        .download-btn {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
        }
        .welcome-section {
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px); /* Adjust for header height */
        }
        .welcome-section h1 {
            font-size: 80px;
            color: rgb(0, 0, 0);
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .welcome-section p {
            font-size: 24px;
            color: rgb(0, 0, 0);
            margin-bottom: 30px;
        }
        .btn-custom {
            background-color: rgb(24, 201, 47);
            color: rgb(0, 0, 0);
            padding: 12px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: 1px solid black;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease, color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: black;
            color: white;
            transform: scale(1.05);
        }
        .trail-circle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            animation: fadeOut 1s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="24" height="24" fill="white"/>
                <path d="M5 5H19V19H5V5Z" stroke="black" stroke-width="2"/>
                <path d="M9 9H15V15H9V9Z" fill="black"/>
            </svg>
            FFCS SortScene
        </div>
        <nav class="nav-links">
            <a href="#">Button one</a>
            <a href="#">Button two</a>
            <a href="#">Button three</a>
            <a href="#">Button four</a>
        </nav>
        <a href="#" class="download-btn">Random button yoooooooooo</a>
    </header>

    <div class="welcome-section">
        <p>May thy be blessed with bad internet on FFCS</p>
        <h1>FFCS SortScene.</h1>
        <a href="{% url 'bck1' %}" class="btn-custom">Enter HELL!!</a>
    </div>

    <script>
        document.addEventListener('mousemove', function(e) {
            let trail = document.createElement('div');
            trail.classList.add('trail-circle');
            trail.style.left = e.pageX + 'px';
            trail.style.top = e.pageY + 'px';
            let colors = ["rgb(24, 201, 47)", "rgb(18, 140, 32)", "rgb(12, 89, 21)", "rgb(5, 40, 9)"];
            trail.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(trail);
            setTimeout(function() {
                trail.remove();
            }, 1000);
        });
    </script>
</body>
</html>
