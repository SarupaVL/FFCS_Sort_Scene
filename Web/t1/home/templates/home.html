<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFCS SortScene</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet"> <!-- Modern font -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'Roboto', sans-serif; /* Updated font */
            overflow: hidden;
        }

        .welcome-section {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.9); /* Transparent background */
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            z-index: 2; /* Ensure it stays above the mouse trail */
        }

        .welcome-section:hover {
            transform: translateY(-10px);
        }

        h1 {
            font-size: 3.5rem;
            color: #343a40;
            margin-bottom: 20px;
            font-weight: 700; /* Bold font */
        }

        p {
            font-size: 1.3rem;
            color: #555555;
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #ff5722;
            color: white;
            padding: 12px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.5);
            text-decoration: none; /* Remove underline */
        }

        .btn-custom:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        .btn-custom:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(255, 87, 34, 0.5);
        }

        /* Style for the mouse trail circles */
        .trail-circle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }
    </style>
</head>
<body>

    <div class="welcome-section">
        <h1>FFCS SortScene</h1>
        <p>May thy be blessed with bad internet on FFCS</p>
        <a href="{% url 'bck1' %}" class="btn btn-custom">Enter HELL!!</a> <!-- Button links to the code page -->
    </div>

    <!-- Script to create the mouse trail -->
    <script>
        document.addEventListener('mousemove', function(e) {
            // Create a trail circle element
            let trail = document.createElement('div');
            trail.classList.add('trail-circle');
            
            // Set the position of the circle
            trail.style.left = e.pageX + 'px';
            trail.style.top = e.pageY + 'px';
            
            // Randomize the color
            let colors = ['#ff6b6b', '#ffdd59', '#1dd1a1', '#54a0ff', '#f368e0'];
            trail.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Append to the body
            document.body.appendChild(trail);
            
            // Remove the trail circle after animation ends
            setTimeout(function() {
                trail.remove();
            }, 1000); // Matches the duration of the fade-out animation
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
