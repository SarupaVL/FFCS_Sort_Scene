<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solutions Table</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .table-container {
            max-width: 90%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Scheduling Solutions</h1>
    <div class="table-container">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Subject</th>
                    <th>Slots</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for solution in solutions %}
                    {% for subject, slot in solution.items %}
                        {% if subject != 'Score' %}
                            <tr>
                                <td>{{ subject }}</td>
                                <td>{{ slot }}</td>
                                {% if loop.first %}
                                    <td rowspan="{{ solutions|length }}">{{ solution.Score }}</td>
                                {% endif %}
                            </tr>
                        {% endif %}
                    {% endfor %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
